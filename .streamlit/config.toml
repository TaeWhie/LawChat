# Streamlit 설정 (로컬 및 Streamlit Cloud 공통)
[server]
headless = true
enableCORS = true
enableXsrfProtection = true
# Cloud 등 inotify 한도 부족 환경에서 watcher 비활성화 (ENOSPC/EMFILE 방지)
fileWatcherType = "none"

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
